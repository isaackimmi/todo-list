<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="container d-flex flex-wrap justify-content-center">
      <div class="card product-card">
        <h3>Todo List</h3>
        <hr />
        <h6>Our simple TODO list</h6>
        <div>
          <div class="input-group my-5">
            <input id="task-input" type="text" class="form-control" placeholder="Insert Task" />
            <div class="input-group-append">
              <button id="task-button" class="btn btn-outline-secondary" type="submit">
                <i class="fa fa-plus"></i>
              </button>
            </div>
          </div>
        </div>
        <table class="table table-sm table-bordered mt-2">
          <thead class="thead-light">
            <tr>
              <th scope="col">Task</th>
              <th scope="col">Completed</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- <tr>
                                  <td scope="col">Test Task</td>
                                  <td scope="col">
                                    <i class="fa fa-circle-thin" aria-hidden="true"></i>
                                    <i class="fa fa-circle green" aria-hidden="true"></i>
                                  </td>
                                </tr> -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="task-edit-modal" tabindex="-1" aria-labelledby="task-edit-modal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Task</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="input-group">
              <input id="task-edit-input" type="text" class="form-control" placeholder="Task">
            </div>

            <input id="task-edit-input-uuid" type="text" class="hide">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="edit-task-button" type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="/libraries/uuid.js"></script>
    <script src="task.js"></script>
    <script src="app.js"></script>
  </body>
</html>
